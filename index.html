<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Service Tech & Art Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f2f2;padding:10px;}
h2{text-align:center;}
input,button{width:100%;padding:8px;margin:4px 0;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #000;padding:6px;text-align:center;}
</style>
</head>
<body>

<h2>Service Tech & Art Solutions</h2>

<h3>Login</h3>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<div id="app" style="display:none">
<h3>Add Product</h3>
<input id="name" placeholder="Product Name">
<input id="code" placeholder="Product Code">
<input id="stock" placeholder="Stock">
<input id="price" placeholder="Selling Price">
<button onclick="add()">Save</button>

<h3>Search</h3>
<input id="s" onkeyup="show()" placeholder="Search by name/code">

<table>
<thead>
<tr><th>Name</th><th>Code</th><th>Stock</th><th>Price</th></tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

<script>
let data=JSON.parse(localStorage.getItem("d")||"[]");

function login(){
 if(u.value=="admin" && p.value=="1234"){
  app.style.display="block";
 } else alert("Wrong login");
}

function add(){
 data.push({n:name.value,c:code.value,s:stock.value,p:price.value});
 localStorage.setItem("d",JSON.stringify(data));
 show();
}

function show(){
 list.innerHTML="";
 let q=s.value.toLowerCase();
 data.forEach(x=>{
  if(x.n.toLowerCase().includes(q)||x.c.includes(q))
   list.innerHTML+=<tr><td>${x.n}</td><td>${x.c}</td><td>${x.s}</td><td>${x.p}</td></tr>;
 });
}
show();
</script>

</body>
</html>
